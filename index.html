<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure PWA Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- PWA icons -->
    <link rel="icon" href="docs/favs/favicon_io/favicon.ico">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <h1>Account Login</h1>
                <p>Please enter your credentials to continue</p>
            </div>
            
            <form id="loginForm" method="post">
                <!-- Login status message container -->
                <div id="statusMessage" class="status-message" role="alert" aria-live="polite"></div>
                
                <!-- Username field -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        autocomplete="username" 
                        required 
                        aria-required="true"
                        autocapitalize="off"
                    >
                    <div class="error-message" id="usernameError"></div>
                </div>
                
                <!-- Password field with visibility toggle -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            autocomplete="current-password" 
                            required 
                            aria-required="true"
                        >
                        <button 
                            type="button" 
                            id="togglePassword" 
                            class="toggle-password" 
                            aria-label="Toggle password visibility"
                        >
                            <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg class="eye-off-icon hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <!-- Remember me checkbox -->
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                
                <!-- Login button -->
                <div class="form-group">
                    <button type="submit" id="loginButton" class="login-button">
                        <span>Login</span>
                        <div class="spinner hidden"></div>
                    </button>
                </div>
                
                <!-- Additional links -->
                <div class="additional-links">
                    <a href="#" class="forgot-password">Forgot password?</a>
                    <a href="#" class="create-account">Create account</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
